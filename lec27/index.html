<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cards</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .main {
        background: linear-gradient(to bottom, #336699 0%, #003366 100%);
        width: 100vw;
        height: 100vh;
        justify-content: center;
        align-items: center;
        display: flex;
      }
      
      .cards {
        color: white;
        font-family: "Times New Roman", Times, serif;
        width: 70vw;
        height: 75vh;
        background-color: #fff;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        display: flex;
        flex-direction: row;
        overflow: hidden;
      }

      .left {
        padding: 3rem;
        background-color: rgb(86, 0, 86);
        width: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        color: white;
      }

      #l1,
      #l2 {
        margin-bottom: 2.5rem;
      }

      #l3 {
        display: flex;
        justify-content: space-between;
      }

      .right {
        width: 50%;
        background-image: url("https://chennai.vit.ac.in/wp-content/uploads/2021/06/Full-Stack-web-development-course-Computer-Science-Certification-Courses.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }

      /* Mobile and Tablet Responsive */
      @media (max-width: 768px) {
        .cards {
          flex-direction: column;
          height: auto;
          width: 95vw;
        }

        .right {
          width: 100%;
          height: 350px;
        }

        .left {
          height: 350px;
          width: 100%;
          padding: 2rem 1.5rem;
          text-align: left;
        }

        #l1,
        #l2 {
          margin-bottom: 2rem;
        }

        #l3 {
          flex-direction: row;
          gap: 1rem;
        }

        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="cards">
        <div class="left">
          <div id="l1">
            <h1>Get insights that help your business grow</h1>
          </div>
          <div id="l2">
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ullam
              aut error veritatis minus! Saepe odio, ab adipisci minima
              reiciendis molestiae neque voluptate deserunt vero laborum veniam
              enim est illum! Labore!
            </p>
          </div>
          <div id="l3">
            <div>
              <h2>10K</h2>
              <p>Comments</p>
            </div>
            <div>
              <h2>214</h2>
              <p>Paid Users</p>
            </div>
            <div>
              <h2>12M+</h2>
              <p>Views</p>
            </div>
          </div>
        </div>
        <div class="right">
          <!-- <p>some background img</p> -->
        </div>
      </div>
    </div>
  </body>
</html>
