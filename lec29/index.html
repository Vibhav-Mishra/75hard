<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="headerContainer">
            <h1 class="headerTitle">My E-comm</h1>
            <p class="headerDesc">This is 80% discounted brand clone store, buy anything ...</p>
        </header>

        <main class="mainContainer">
            <div class="cardContainer">

                <a href="#" class="imgContainer">
                    <img 
                    src="https://picsum.photos/200/200" 
                    alt="card 1 image"
                    class="cardImage"
                    loading="lazy">
                </a>

                <div class="card_title_container">
                    <a href="#">
                        <h2 class="cardTitle">New Gadgets Released</h2>
                    </a>
                    <p class="cardDesc">
                        Check out the latest tech course hitting the market, from AI/Ml
                        to Data science.
                    </p>
                </div>

                <div class="cardFooterContainer">

                    <div class="authorContainer">
                        <div class="authorAvtarContainer">
                            <img src="https://avatar.iran.liara.run/public" 
                            alt="Avtar image"
                            class="authorActar"
                            loading="lazy">
                        </div>

                        <div class="author_info_container">
                            <span>
                                jhon Doe-
                            </span>
                            <span>
                                Sept 19, 2021
                            </span>
                        </div>

                        <div class="card_tag_container">
                            <span>Technology</span>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
